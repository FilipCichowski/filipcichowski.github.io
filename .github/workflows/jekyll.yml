name: Deploy Jekyll Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify structure
        run: |
          echo "Checking project structure..."
          ls -la site/
          [ -f "site/Gemfile" ] || { echo "ERROR: Missing site/Gemfile"; exit 1; }
          [ -f "site/_config.yml" ] || { echo "ERROR: Missing site/_config.yml"; exit 1; }

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: ./site

      - name: Install dependencies
        run: bundle install
        working-directory: ./site

      - name: Build Jekyll site
        run: |
          echo "Building with collections..."
          bundle exec jekyll build --trace --verbose
          echo "Build completed"
        working-directory: ./site
        env:
          JEKYLL_ENV: production

      - name: Verify build output
        run: |
          echo "Built files:"
          ls -la site/_site
          [ -d "site/_site" ] || { echo "ERROR: _site not generated"; exit 1; }

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "site/_site"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3